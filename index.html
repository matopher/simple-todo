<!DOCTYPE html>
<html>
<head>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<title>My Todo List App</title>
</head>
<body>

<div class="wrapper">

	<section>
		<h1>Todo ✅</h1>
	</section>
	
	<section class="form-section">
		<form class="form-inline flex-form">
			<input type="text" id="activity" placeholder="Add to todo list">
			<button  class="btn btn-success" type="button" onClick="addTodoItem();" name="add" value="Add">Add →</button>
		</form>	
	</section>

	<main id="main">
		<ul id="todo" class="list-unstyled"></ul>
	</main>

	<section class="delete-section">
		<button class="btn btn-danger" id="delete-btn" onclick="deleteTodoItem()">Delete ☒</button>
	</section>

</div>
<script type="text/javascript" src="js/app.js"></script>	
<script type="text/javascript">drawTodoList();</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
